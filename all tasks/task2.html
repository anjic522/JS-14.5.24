    <h1> Prime Numbers in a Range:
        - Write a function that finds and prints all prime numbers between 1 and 100. A

    <script>
        num=+prompt("prime numbers :enter one number then all prime numbers are executed in that range of number:")
for(i=2;i<=num;i++){
    flg=true;

        if(i%p==0){
            flg=false;
            
        }
    }

        console.log(i)
    }
}



    </script>
